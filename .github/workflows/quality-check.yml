name: Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Chúng ta ưu tiên Node 20 vì Render đang dùng bản này
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        # Lệnh này bảo GitHub: "Cứ dùng bản pnpm nào ghi trong package.json ấy"
        run_install: false

    - name: Install Dependencies
      # Cài đặt toàn bộ workspace để tránh lỗi thiếu thư viện dùng chung
      run: pnpm install

    - name: Generate Prisma Client
      # Bước này cực kỳ quan trọng, nếu không có nó build backend sẽ fail
      run: cd backend && npx prisma generate

    - name: Check Build (Backend)
      run: pnpm --filter backend build